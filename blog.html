<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Glassmorphism Feed — My Blog</title>

    <style>
        /* ---------- IMPORT FONT ---------- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        /* ---------- ROOT / THEME ---------- */
        :root {
            --bg-1: #f4f7fb;
            --glass-bg: rgba(255, 255, 255, 0.36);
            --glass-border: rgba(255, 255, 255, 0.6);
            --muted: #7a7f87;
            --accent: linear-gradient(135deg, #7ee8fa, #80ffdb 60%);
            --card-radius: 16px;
            --accent-color: #7ee8fa;
        }

        /* ---------- PAGE BASE ---------- */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background:
                radial-gradient(800px 400px at 10% 10%, rgba(126, 232, 250, 0.08), transparent 10%),
                radial-gradient(600px 300px at 90% 90%, rgba(128, 255, 219, 0.05), transparent 10%),
                var(--bg-1);
            color: #0f1720;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            padding: 36px 20px;
        }

        /* ---------- WRAP ---------- */
        .wrap {
            width: 100%;
            max-width: 1100px;
            display: flex;
            gap: 28px;
            align-items: flex-start;
        }

        /* ---------- SIDEBAR (left) ---------- */
        .sidebar {
            width: 280px;
            min-width: 220px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.45), rgba(255, 255, 255, 0.25));
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 18px;
            padding: 22px;
            box-shadow: 0 10px 40px rgba(15, 23, 32, 0.06);
            backdrop-filter: blur(8px) saturate(120%);
            display: flex;
            flex-direction: column;
            gap: 18px;
            height: fit-content;
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, #ffffffcc, #ffffff66);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #0f1720;
            font-size: 1.05rem;
            box-shadow: 0 6px 18px rgba(12, 18, 20, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .brand h1 {
            margin: 0;
            font-size: 1.15rem;
            letter-spacing: -0.2px
        }

        .brand p {
            margin: 0;
            color: var(--muted);
            font-size: 0.92rem
        }

        .profile {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 6px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            background: linear-gradient(135deg, #fff, #f2f9ff);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 30px rgba(12, 18, 20, 0.06);
        }

        .profile .meta {
            font-weight: 600
        }

        .profile .meta small {
            display: block;
            color: var(--muted);
            font-weight: 400;
            margin-top: 4px;
            font-size: 0.9rem
        }

        .sidebar .muted {
            color: var(--muted);
            font-size: 0.95rem
        }

        /* ---------- MAIN COLUMN ---------- */
        .main {
            flex: 1;
            min-width: 320px;
        }

        /* ---------- POST CREATOR (glass) ---------- */
        #postForm {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 18px;
            box-shadow: 0 18px 50px rgba(12, 18, 20, 0.06);
            backdrop-filter: blur(10px) saturate(115%);
            margin-bottom: 18px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        label.small {
            font-size: 0.9rem;
            color: var(--muted);
            display: block;
            margin-bottom: 8px;
            font-weight: 600
        }

        /* inputs */
        .field {
            width: 100%;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 0.95rem;
            outline: none;
            transition: box-shadow .15s, transform .15s;
        }

        .field:focus {
            box-shadow: 0 8px 28px rgba(12, 18, 20, 0.06);
            transform: translateY(-2px)
        }

        .file-input {
            padding: 10px;
            border-radius: 12px;
            background: linear-gradient(180deg, #ffffff, #f7fbff);
            border: 1px dashed rgba(10, 20, 30, 0.06);
            font-size: 0.92rem;
            cursor: pointer;
        }

        input.field {
            min-height: 110px;
            resize: vertical
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px
        }

        .btn {
            border: 0;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(12, 18, 20, 0.06)
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid rgba(15, 23, 32, 0.06);
            color: #0f1720
        }

        .btn.primary {
            background: linear-gradient(90deg, #7ee8fa, #80ffdb);
            color: #042;
            min-width: 120px
        }

        /* ---------- GRID FEED (glass cards) ---------- */
        #postsContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .post-card {
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.45));
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px rgba(12, 18, 20, 0.06);
            backdrop-filter: blur(8px) saturate(120%);
            transition: transform .16s ease, box-shadow .16s ease;
            display: flex;
            flex-direction: column;
        }

        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 36px 80px rgba(12, 18, 20, 0.12)
        }

        .post-media {
            width: 100%;
            height: 220px;
            display: block;
            object-fit: cover;
            background: linear-gradient(180deg, #eafcff, #fff);
        }



        .Emmanuel {
            width: 40%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, 0415);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        /* Hover effect */
        .Emmanuel:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.22);
        }




        .post-body {
            padding: 14px 16px 18px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .post-title {
            margin: 0;
            font-size: 1.05rem;
            font-weight: 700;
            color: #071126
        }

        .post-excerpt {
            margin: 0;
            color: #334155;
            font-size: 0.95rem;
            line-height: 1.5
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--muted)
        }

        .like-btn {
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(10, 20, 30, 0.06);
            background: rgba(255, 255, 255, 0.55);
            cursor: pointer;
            font-weight: 700;
        }

        /* ---------- EMPTY STATE ---------- */
        .emptyMessage {
            grid-column: 1/-1;
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            border: 1px dashed rgba(12, 18, 20, 0.06);
            background: rgba(255, 255, 255, 0.7);
            color: var(--muted);
            font-weight: 600;
        }

        /* ---------- FOOTER CTA ---------- */
        .footer-note {
            margin-top: 18px;
            color: var(--muted);
            font-size: 0.95rem;
            text-align: center;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width:1000px) {
            .wrap {
                max-width: 900px;
                gap: 18px
            }

            .sidebar {
                display: none
            }

            #postsContainer {
                grid-template-columns: repeat(1, 1fr)
            }
        }

        @media (max-width:420px) {
            body {
                padding: 20px
            }

            .post-media {
                height: 180px
            }
        }
    </style>
</head>

                <div>

                </div>

                <div id="emptyMessage" class="emptyMessage">No posts yet — publish your first image post.</div>

                    <img class="post-media" src="" alt="Post image" />
                    <div class="post-body">
                        <h3 class="post-title"></h3>
                        <p class="post-excerpt"></p>

</body>

</html>
<script>
    const defaultImage =
    "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAA...";

    let postTitle = document.getElementById('postTitle');
    let postBody = document.getElementById('postBody');
    let postsContainer = document.getElementById('postsContainer');
    let myimage = document.getElementById('myimage');
    function pickPicture(ev) {
        let file = ev.target.files[0];
        if (!file) {
            alert('please attach a file');
            return;
        }
        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = e => {
            myimage.src = e.target.result;
        };
    }
    function publish() {
        let data = JSON.parse(localStorage.getItem('userData')) || [];
        if (
            myimage.src === defaultImage ||
            !postTitle.value.trim() ||
            !postBody.value.trim()
        ) {
            alert('all fields are mandatory to make a post');
            return;
        }

        let newPost = {
            title: postTitle.value.trim(),
            post: postBody.value.trim(),
            file: myimage.src,
            liked: false      
        };

        data.push(newPost);
        localStorage.setItem('userData', JSON.stringify(data));

        renderPosts();
        cancel();
    }
    function cancel() {
        postTitle.value = '';
        postBody.value = '';
        myimage.src = defaultImage;
    }
    function toggleLike(index) {
        let data = JSON.parse(localStorage.getItem('userData')) || [];

        data[index].liked = !data[index].liked;
        localStorage.setItem('userData', JSON.stringify(data));
        renderPosts();
    }
    function renderPosts() {
        let data = JSON.parse(localStorage.getItem('userData')) || [];

        if (data.length === 0) {
            postsContainer.innerHTML = `<div class="emptyMessage">No posts yet — publish your first image post.</div>`;
            return;
        }

        postsContainer.innerHTML = data
            .map(
                (item, index) => `
        <article class="post-card">
            <img class="post-media" src="${item.file}" alt="Post image" />
            <div class="post-body">
                <h3 class="post-title">${item.title}</h3>
                <p class="post-excerpt">${item.post}</p>
                <div class="post-meta">
                    <span class="date">${new Date().toLocaleDateString()}</span>

                    <button id="like-btn" data-id="${index}">
                        ${item.liked ? "❤️ Liked" : "♡ Like"}
                    </button>
                </div>
            </div>
        </article>
        `
            )
            .join('');
        document.getElementById("like-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                let id = btn.getAttribute("data-id");
                toggleLike(id);
            });
        });
    }
    renderPosts();
</script>
